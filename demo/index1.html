<html lang="en">
<head>
  <title>neocloud-combo demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../neocloud-products-grid.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-demo: {
        background: var(--paper-grey-200);
        padding: 8px;
      };
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

    paper-card {
      width: 100%;
    }

    .horizontal {
      @apply(--layout-horizontal);
    }

    .justified {
      @apply(--layout-justified);
    }

    .amber {
      background: var(--paper-amber-900);
    }

    .lime {
      background: var(--paper-lime-500);
    }

    .cyan {
      background: var(--paper-cyan-500);
    }

    .dark {
      background: var(--paper-blue-grey-500);
    }
    paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan {
      color: white;
      --paper-card-header-color: white;
    }

    paper-checkbox {
      display: block;
      margin-bottom: 4px;
      --paper-checkbox-label-color: white;
      --paper-checkbox-unchecked-color: white;
    }

    paper-icon-button {
      color: var(--paper-grey-600);
    }

    paper-icon-button.white {
      color: white !important;
    }

    .container{
      background-color: #EEEEEE;
    }
  </style>

</head>
<body unresolved>
  <body unresolved>
    <div class="container">
      <neocloud-products-grid
              url="data/products"
              url-translate="/demo/data/translations.json"
              language="es">
      </neocloud-products-grid>
    </div>
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.8'><\/script>".replace("HOST", location.hostname));
    //]]></script>

</body>
</html>
