<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="neocloud-products-grid-item">
  <template>
    <style>
      :host{
        --item-content-background-image: url("/demo/images/producto-default.jpg");
        --item-content-background-color: "#00FF00";
      }

      .itemContent {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 2px;
        border: 1px solid black;
        cursor: pointer;

        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

        background-image: var(--item-content-background-image);
        background-color: var(--item-content-background-color);

        background-repeat: no-repeat;
        background-size: cover;
      }

      .itemContent > iron-image {
        @apply (--layout-flex);
      }

      .itemContentName {
        padding: 2px;
        min-height: 20px;
        max-height: 40px;
        line-height: 20px;
        vertical-align: middle;
        width: 96px;
        text-align: center;
        position: absolute;
        bottom: 0px;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7) 100%, rgba(0,0,0,0.7) 100%);
        color: white;
        font-size: 14px;
        overflow: hidden;

      }

      @media (max-width: 800px) {
        .itemContainer {
          width: calc(50% - 16px);
        }
      }
      @media (max-width: 400px) {
        .itemContainer {
          width: 100%;
        }
      }

      .nextButton{
        /*background-image: url("/demo/images/folderOpen.png");*/
        /*background-color: orange;*/
      }

      .previousButton{
        /*background-image: url("/demo/images/folderOpen.png");*/
        /*background-color: orange;*/
      }

      .parentFolder{
        background-image: url("/demo/images/folderOpen.png");
        /*background-color: orange;*/
      }

      .folder{
        background-image: url("/demo/images/folderclosed.png");
        /*background-color: yellow;*/
      }

      .product{
        /*background-color: blue;*/
      }
    </style>

    <div class="itemContainer">
      <template is="dom-if" if="[[_checkType('parentFolder', item.type)]]">
        <div class="itemContent parentFolder" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <div class="itemContentName">[[item.name]]</div>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('nextButton', item.type)]]">
        <div class="itemContent nextButton" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <!--<iron-image style="width:100%; height:80%;" sizing="cover"-->
          <!--src="[[item.urlImage]]"></iron-image>-->
          <div class="itemContentName">[[item.name]]</div>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('previousButton', item.type)]]">
        <div class="itemContent previousButton" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <!--<iron-image style="width:100%; height:80%;" sizing="cover"-->
          <!--src="[[item.urlImage]]"></iron-image>-->
          <div class="itemContentName">[[item.name]]</div>
        </div>
      </template>


      <template is="dom-if" if="[[_checkType('folder', item.type)]]">
        <div class="itemContent folder" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <div class="itemContentName">[[item.name]]</div>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('product', item.type)]]">
        <div class="itemContent product" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <!--<iron-image style="width:100%; height:80%;" sizing="cover"-->
                      <!--src="[[item.urlImage]]"></iron-image>-->
          <div class="itemContentName">[[item.name]]</div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'neocloud-products-grid-item',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        item: {
          type: Object,
          value: {
            code: "",
            name: "",
            type: "",
            urlImage: "",
            bgColor: "red"
          },
          observer: '_itemChanged'

        },
      },

      _itemChanged: function(){
        switch (this.item.type) {
          case "parentFolder":
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            break;
          case "nextButton":
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            break;
          case "previousButton":
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            break;
          case "folder":
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            break;
          default:
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            break;
        }

        this.updateStyles();

      },

      _selectItem: function() {
        switch (this.item.type) {
          case "parentFolder":
            this.fire('parent-folder-selected');
            break;
          case "nextButton":
            this.fire('next-button-pressed');
            break;
          case "previousButton":
            this.fire('previous-button-pressed');
            break;
          case "folder":
            this.fire('folder-selected', this.item);
            break;
          default:
            this.fire('product-selected', this.item);
            break;
        }
      },

      _checkType: function(type, itemType){
        return (type==itemType);
      }
    });


  </script>
</dom-module>
